<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>

	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
	<link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
	<div class="container-body">
		<a href="../../index.html" class="button-back-to-home">กลับสู่หน้าหลัก</a>
		<form name="myForm" id="myForm" action="login.html">
			<fieldset>
				<legend>Register</legend>
				<span>* require</span> <br>
				<span id="errormsg"></span> <br>
				First name*:
				<br/> 
				<input class="input-styles" type="text" name="firstname" required>
				<br/>
				Last name*: 
				<br/>
				<input class="input-styles" type="text" name="lastname" required >
				<br>
				Gender*: 
				<input  type="radio" name="gender" value="male" required>Male
				<input  type="radio" name="gender" value="female" >Female
				<input  type="radio" name="gender" value="female" >Other
				<br>
				<br/>
				Birthday*: 
				<br/>
				<input class="input-styles" type="date" name="bday" value="" required>
				<br>
				Email address*: 
				<br>
				<input class="input-styles" type="email" name="email" required>
				<br>
				Username*: 
				<br>
				<input class="input-styles" type="text" name="username" required>
				<br>
				Password*: 
				<br>
				<input class="input-styles" type="password" name="password" required>
				<br>
				Retype Password*: 
				<br>
				<input class="input-styles" type="password" name="Repassword" required>
				<br>
				<input class="btn-1" type="submit" value="Register">
				<input class="btn-2" type="reset" value="Reset">
			</fieldset>
		</form>
	</div>
</body>
